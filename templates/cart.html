{% extends "base.html" %}
{% block content %}
<h2>Your Cart</h2>
{% if products %}
<ul>
    {% for product in products %}
    <li>{{ product[1] }} - ${{ product[2] }}</li>
    {% endfor %}
</ul>
<p><strong>Total: ${{ total }}</strong></p>
<a href="{{ url_for('clear_cart') }}">Clear Cart</a>
{% else %}
<p>Your cart is empty.</p>
{% endif %}
{% endblock %}
